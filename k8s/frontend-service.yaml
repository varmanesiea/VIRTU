# Service NodePort pour le Frontend (accès depuis l'extérieur)
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: default
  labels:
    app: frontend
    tier: web
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080  # Port accessible depuis l'hôte (30000-32767)
    protocol: TCP
    name: http
  selector:
    app: frontend
